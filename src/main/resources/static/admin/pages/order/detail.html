<div class="card">
    <div class="card-header">
        Chi Tiết Đơn Hàng
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã Sản Phẩm</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="detailLoading">
                        <th colspan="11">
                            <div class="d-flex justify-content-center my-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr ng-repeat="details in detail_items">
                        <td>{{details.product.id}}</td>
                        <td>{{details.product.name}}</td>
                        <td>{{details.product.price | currency:'đ':0}}</td>
                        <td>{{details.quantity}}</td>
                        <td>{{details.product.price * details.quantity | currency:'đ':0}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
