<!-- Section: Main chart -->
<section class="mb-4">
    <div class="card">
        <div class="card-header py-3">
            <h5 class="mb-0 text-center"><strong>Dashboard</strong></h5>
        </div>
    </div>
</section>

<div class="container">
    <section>
        <div class="row">
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-dollar-sign text-info fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <div ng-show="revenueLoading" class="spinner-grow" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <h4 ng-show="!revenueLoading">{{orderTotalRevenue | currency:'đ':2}}</h4>
                                <p class="mb-0">Doanh thu</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="far fa-comment-alt text-warning fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <h4>156</h4>
                                <p class="mb-0">New Comments</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-shopping-cart text-success fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <div ng-show="orderLoading" class="spinner-grow" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <h4 ng-show="!orderLoading">{{ordersCount}}</h4>
                                <p class="mb-0">Tổng đơn</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between px-md-1">
                            <div class="align-self-center">
                                <i class="fas fa-map-marker-alt text-danger fa-3x"></i>
                            </div>
                            <div class="text-end">
                                <div ng-show="visitorLoading" class="spinner-grow" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <h4 ng-show="!visitorLoading">{{visitorsCount}}</h4>
                                <p class="mb-0">Tổng truy cập</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-xl-6 col-sm-6 col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-center">
                            <h4 class="card-title mb-3">Loại người dùng</h4>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <canvas id="myChart" style="width: 100%; max-height: 25vh;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
