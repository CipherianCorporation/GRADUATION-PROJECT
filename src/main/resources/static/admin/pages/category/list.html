<!-- start row 1 -->
<div class="row">
    <!-- Search cates form -->
    <form class="d-none d-md-flex input-group w-auto my-auto">
        <input autocomplete="off" type="search" class="form-control rounded" placeholder='Tìm danh mục...' ng-model="searchCates" />
        <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
    </form>
    <div class="text-center">
        <strong>Danh sách danh mục</strong>
    </div>
    <table class="table align-middle mb-0 bg-white mb-2">
        <thead class="bg-light">
            <tr>
                <th>Mã danh mục</th>
                <th>Tên danh mục</th>
                <th>Ảnh</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-show="catesLoading">
                <th colspan="4">
                    <div class="d-flex justify-content-center my-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </th>
            </tr>
            <tr ng-repeat="item in pagers.category | filter: searchCates">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.image_url | limitTo: 10 }}{{item.image_url.length > 10 ? '...' : ''}}</td>
                <td>
                    <button ng-click="edit(item)" class="btn btn-secondary">
                        Chỉnh sửa
                    </button>
                    <button ng-click="delete(item)" class="btn btn-danger">
                        Xóa
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <div class="justify-content-center btn-group btn-group-xs">
                <button class="btn btn-secondary btn-sm" ng-click="pagers.first()"> &lArr;</button>
                <button class="btn btn-secondary btn-sm" ng-click="pagers.prev()">&larr; </button>
                <button class="btn btn-secondary btn-sm">{{pagers.page+1}} - {{pagers.count}}</button>
                <button class="btn btn-secondary btn-sm" ng-click="pagers.next()"> &rarr; </button>
                <button class="btn btn-secondary btn-sm" ng-click="pagers.last()">&rArr; </button>
            </div>
        </nav>
    </div>
</div>
<!-- end row 1 -->

<hr class="my-5">
