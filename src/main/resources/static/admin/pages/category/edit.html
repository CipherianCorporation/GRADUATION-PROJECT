<div class="row justify-content-between">
    <form class="col-md-5 col-sm-12 mb-4" name="formCate" enctype="multipart/form-data" novalidate>
        <div class="text-center">
            <strong>Danh mục</strong>
        </div>
        <div class="mb-2">
            <img ng-src="{{ (form.image_url.startsWith('upload')?'/upload/images/':'/assets/images/') + (form.image_url || 'default-category.jpg') }}"
                style="max-width: 20vw; max-height: 20vh;" alt="Category image">
        </div>
        <div class="mb-4">
            <input type="file" class="form-control" id="customFile" ng-model="form.image_url"
                onchange="angular.element(this).scope().imageChanged(this.files)" />
        </div>
        <div class="form-outline-primary mb-2">
            <label class="form-label" for="form12">Mã danh mục</label>
            <input ng-model="form.id" name="ïd" type="text" id="form12" class="form-control" disabled />
        </div>
        <div class="form-outline-primary mb-4">
            <label class="form-label" for="form12">Tên danh mục</label>
            <input ng-model="form.name" name="name" type="text" id="form12" class="form-control" required />
            <div class="text-danger" ng-show="formCate.name.$invalid">Làm ơn nhập tên danh mục hợp lệ.</div>
        </div>
        <!-- Submit button -->
        <button ng-disabled="formCate.$invalid" ng-click="update()" type="submit" class="btn btn-primary btn-block">Cập nhật</button>
    </form>

    <!-- sub-category -->
    <form class="col-md-5 col-sm-12" name="formSub" novalidate>
        <div class="text-center">
            <strong>Danh mục phụ</strong>
        </div>
        <div class="form-outline-primary mb-2">
            <label class="form-label" for="form12">Mã danh mục phụ</label>
            <input ng-model="formsub.id" name="ïd" type="text" id="form12" class="form-control" disabled />
        </div>
        <div class="form-outline-primary mb-2">
            <label class="form-label" for="form12">List danh mục</label><br>
            <select class="select" ng-model="formsub.category.id">
                <option ng-if="category.length === 0" disabled selected>Đang load...</option>
                <option ng-selected="formsub.category.id == cate.id" value="{{cate.id}}" ng-value="cate.id" ng-repeat="cate in category">{{cate.name}}</option>
            </select>
        </div>
        <div class="form-outline-primary mb-4">
            <label class="form-label" for="form12">Tên danh mục phụ</label>
            <input ng-model="formsub.name" name="name" type="text" id="form12" class="form-control" required />
            <div class="text-danger" ng-show="formSub.name.$invalid">Làm ơn nhập tên danh mục phụ hợp lệ.</div>
        </div>
        <!-- Submit button -->
        <button ng-disabled="formSub.$invalid" ng-click="updateSubCate()" type="submit" class="btn btn-primary btn-block">Cập nhật</button>
    </form>
</div>
