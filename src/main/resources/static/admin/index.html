<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrators</title>

    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- angularjs route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="/admin/assets/css/admin.css" />
    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>

<body ng-app="admin-app" ng-controller="main-controller">
    <!-- header -->
    <header ng-include="'./components/_header.html'"></header>
    <main style="margin-top: 58px">
        <div class="container pt-4">
            <div ng-view></div>
        </div>
    </main>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="/admin/assets/js/admin.js"></script>

    <script>
        let app = angular.module("admin-app", ["ngRoute"]);

        //routers
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "./pages/dashboard/dashboard.html"
                })
                .when("/user", {
                    templateUrl: "./pages/user/user.html"
                })
                .when("/product", {
                    templateUrl: "./pages/product/product.html"
                })
                .when("/order", {
                    templateUrl: "./pages/order/order.html"
                })
                .when("/category", {
                    templateUrl: "./pages/category/category.html"
                })
                .when("/authorize", {
                    templateUrl: "./pages/authorize/authorize.html"
                })
                .otherwise({
                    redirectTo: '/'
                });
        });

        //controllers
        app.controller("main-controller", function ($scope, $http) {
            let url = '';

            $scope.categories = [];
            $scope.sub_categories = [];

            $scope.initialize = function () {
                $http.get(url + '/rest/categories').then(res => {
                    console.log(res.data);
                    $scope.categories = res.data;
                }).catch(error => { console.error(error); });

                $http.get(url + '/rest/sub-categories').then(res => {
                    console.log(res.data);
                    $scope.sub_categories = res.data;
                }).catch(error => { console.error(error); });
            };

            $scope.initialize();
        })
    </script>
</body>

</html>
