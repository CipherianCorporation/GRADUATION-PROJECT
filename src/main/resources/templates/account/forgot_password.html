<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: dynamic(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section>
        <div class="container py-2">
            <div class="row d-flex justify-content-center align-content-start align-items-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="card rounded-4 shadow">
                        <div class="card-body p-md-5 p-sm-2">
                            <h2 class="fw-bold mb-4">Quên mật khẩu</h2>
                            <form class="needs-validation" novalidate="true" th:action="@{/account/forgotpassword}" method="post">
                                <div class="mb-3">

                                    <div class="form-floating">
                                        <input type="email" class="form-control rounded-3" name="email">
                                        <label for="emailForgot">Nhập địa chỉ Email đã đăng ký</label>
                                    </div>
                                    <hr class="my-4">

                                </div>
                                <div class="d-grid gap-2 mb-4">
                                    <small class="text-dark"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />Đồng ý các <a
                                            href="" data-bs-toggle="modal" data-bs-target="#termModal"><b>điều khoản</b></a> của dịch vụ
                                    </small>
                                    <button type="submit" id="submit" class="btn btn-lg rounded-3 btn-success">Gửi xác nhận</button>
                                </div>
                                <div class="d-grid gap-2">
                                    <span class="badge rounded-pill badge-danger mb-2 p-3">[(${message})]</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
