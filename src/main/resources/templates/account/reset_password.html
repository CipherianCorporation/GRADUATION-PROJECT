<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: dynamic(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<section>
    <div class="container py-2">
        <div class="row d-flex justify-content-center align-content-start align-items-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="card rounded-4 shadow">
                    <div class="card-body p-md-5 p-sm-2">
                        <div>
                            <h2>Đặt lại mật khẩu</h2>
                        </div>

                        <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                            <input type="hidden" name="token" th:value="${token}" />
                            <div class="border border-secondary rounded p-3">
                                <div>
                                    <p>
                                        <input type="password" name="password" id="password" class="form-control"
                                               placeholder="Nhập mật khẩu mới" required autofocus />
                                    </p>
                                    <p>
                                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu mới"
                                               required oninput="checkPasswordMatch(this);" />
                                    </p>
                                    <p class="text-center">
                                        <input type="submit" value="Đổi mật khẩu" class="btn btn-primary" />
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Mật khẩu không khớp!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>

</html>
